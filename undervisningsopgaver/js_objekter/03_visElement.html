<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p></p>
        <p></p>
    </article>


    <script>
        let dyr = {
            "navn": "hund",
            "type": "pattedyr",
            "billede": "Minhund.jpg",
            "levested": "hjemme hos folk"
        }

        console.log(`Dyr: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("DOM er loaded");
            const destination = document.querySelector("#dyr");
            destination.querySelector("h3").textContent = dyr.navn;
            destination.querySelector("img").src = dyr.billede;
            destination.querySelector("p").textContent = `Type: ${dyr.type}`;
            destination.querySelector("p:nth-child(4)").textContent = `Levested: ${dyr.levested}`;

        }
    </script>
</body></html>
