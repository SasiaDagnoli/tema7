<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er arealet?</p>
    <label for="længde">Længde:</label>
    <input type="text" id="længde">
    <label for="bredde">Bredde:</label>
    <input type="text" id="bredde">
    <button>Udregn og kig i konsollen</button>

    <script>
        document.querySelector("button").addEventListener("click", aktiverEfterKlik);

        function aktiverEfterKlik() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let a = areal(længde, bredde);
            let resultat
            if (isNaN(a)) {
                resultat = "Dette er ikke et tal. Prøv igen";
            } else if (a <= 0) {
                resultat = "Arealet er mindre end 0, prøv igen"
            } else {
                resultat = `Arealet er ${a}`;
            }

            console.log(resultat);
        }

        function areal(længde, bredde) {
            return længde * bredde;
        }

    </script>
</body>

</html>
